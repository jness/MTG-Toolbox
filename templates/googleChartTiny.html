<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"], 'language': 'en'});
      google.setOnLoadCallback(drawChartTiny);
      function drawChartTiny() {
        var data = google.visualization.arrayToDataTable([
          ['Date',  'Low', 'Avg', 'High'],
          
          {% for price in prices %}
            ['{{ price.modified.month }}/{{ price.modified.day }}',
            {{ price.low }},
            {{ price.avg }},
            {{ price.high }},],
          {% endfor %}
        ]);

        var options = {
          chartArea: {left:40,top:40,width:"60%",height:"60%"},
          colors: ['grey', 'blue', 'green'],
        };

        var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div_tiny'));
        chart.draw(data, options);
      }
</script>
